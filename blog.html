<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Writing - Think and Ink</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0A1828;
      color: #BFA181;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      background-color: #BFA181;
      color: #0A1828;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
    .button {
      background-color: #29dad4;
      color: #0A1828;
      border: none;
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #BFA181;
      color: #0A1828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blog Writing</h1>
    <textarea placeholder="Write your blog here..."></textarea>
    <br>
    <button class="button" onclick="testAccuracy()">Test Accuracy</button>
  </div>

  <script>
    function testAccuracy() {
      alert("Testing accuracy of your blog...");
      
    }
  </script>
</body>
</html>
