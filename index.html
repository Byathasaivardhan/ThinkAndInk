<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think and Ink - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0A1828;
      color: #BFA181;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      background-color: #178582;
    }
    nav a {
      color: #BFA181;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .heading-container {
      text-align: center;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .heading-container h1 {
      font-size: 48px;
      margin: 0;
      color: #BFA181;
    }
    .heading-container p {
      font-size: 24px;
      margin: 10px 0;
      color: #178582;
      font-style: italic;
    }
    .try-and-ink-btn {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #29dad4;
      color: #0A1828;
      border: none;
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      animation: pop 1.5s infinite;
    }
    .try-and-ink-btn:hover {
      background-color: #BFA181;
      color: #0A1828;
    }
    @keyframes pop {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    /* Styles for the first image */
    .image-container {
      text-align: right; /* Align image to the right */
      margin-top: 20px;
      padding-right: 5px; /* Adjust the right padding for spacing */
    }
    .image-container img {
      width: 30%;  /* Set the width to 50% of the container (moderate size) */
      max-width: 400px;  /* Limit the max width to 400px */
      border-radius: 15px;
    }

    /* Styles for the second image at bottom left */
    .bottom-centre-image {
      position: absolute;
      bottom: 10px;  /* 20px from the bottom of the page */
      left: 40%;  /* 20px from the left side */
      width: 20%;  /* Set the width to 20% of the container */
      max-width: 300px;  /* Limit the max width */
      border-radius: 15px;
    }
    .top-left-image {
      position: absolute;
      top: 80px;  /* 20px from the top */
      left: 20px;  /* 20px from the left */
      width: 20%;  /* 20% of the container's width */
      max-width: 300px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="feedback.html">Feedback</a>
  </nav>

  <div class="heading-container">
    <h1>Think and Ink</h1>
    <p>Create, Write, and Learn</p>
  </div>

  <button class="try-and-ink-btn" onclick="window.location.href='redirect.html'">Try and Ink</button>

  <!-- Image Section (Right-Aligned Image) -->
  <div class="image-container">
    <img src="D:\think and ink\images\img1.webp" alt="Main Image">
  </div>

  <!-- Bottom Left Image -->
  <img src="D:\think and ink\images\img2.webp" class="bottom-centre-image" alt="Bottom Left Image">
  <img src="D:\think and ink\images\img3.webp" class="top-left-image" alt="Top Left Image">

  


</body>
</html>
